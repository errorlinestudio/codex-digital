<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Saisie du texte, vitesse et couleurs</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap');

  body {
    font-family: 'Fira Mono', monospace;
    background: #121a12;
    color: #0f0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    flex-direction: column;
    gap: 20px;
  }

  nav {
    align-self: center;
    margin-bottom: 20px;
  }

  nav a {
    color: #0f0;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
  }

  nav a:hover {
    text-decoration: underline;
  }

  main {
    background: #1a2a1a;
    border: 2px solid #0f0;
    border-radius: 16px;
    padding: 30px 40px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 0 12px #0f0aa6a2;
    align-self: center;
  }

  h2 {
    margin-top: 0;
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin: 18px 0 8px 0;
    font-weight: 600;
    font-size: 1rem;
  }

  textarea {
    width: 100%;
    height: 100px;
    font-family: 'Fira Mono', monospace;
    font-size: 1.1rem;
    background: #0a190a;
    color: #0f0;
    border: 2px solid #0f0;
    border-radius: 8px;
    padding: 12px;
    resize: vertical;
  }

  input[type="range"],
  input[type="color"] {
    width: 100%;
    height: 36px;
    border: none;
    margin-top: 4px;
    cursor: pointer;
    border-radius: 8px;
    background: #0a190a;
  }

  #vitesseValeur {
    font-weight: 700;
    color: #7fff7f;
    margin-left: 8px;
  }

  button {
    margin-top: 28px;
    background: linear-gradient(45deg, #0f0, #0a0);
    color: #121a12;
    border: none;
    padding: 14px 28px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Acceuil</a>
  <a href="frappe.html">Codex Digital</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Écris ton texte, règle la vitesse et choisis la couleur</h2>

  <label for="inputTexte">Texte :</label>
  <textarea id="inputTexte" placeholder="Écris ici...">Bonjour...</textarea>

  <label for="vitesse">Vitesse de frappe (ms) : <span id="vitesseValeur">50</span></label>
  <input type="range" id="vitesse" min="10" max="300" value="50" />

  <label for="couleurTexte">Couleur du texte écrit :</label>
  <input type="color" id="couleurTexte" value="#00ff00" />

  <button id="btnEnvoyer">Lancer sur la page de frappe</button>
</main>

<footer style="text-align: center; padding: 1rem;color: #888; align-self: center;">
  <p>&copy; 2025 Codex Digital. Tous droits réservés. Le code source de ce site n'est pas libre de droits.</p>
  <p>Site produit par &copy; Ridley HICKS &copy; Error Line Studio &amp; &copy; NOXDOG PRODUCTION</p>
</footer>

<script>
  const inputTexte = document.getElementById('inputTexte');
  const vitesseInput = document.getElementById('vitesse');
  const vitesseValeur = document.getElementById('vitesseValeur');
  const couleurTexte = document.getElementById('couleurTexte');
  const btnEnvoyer = document.getElementById('btnEnvoyer');

  vitesseInput.addEventListener('input', () => {
    vitesseValeur.textContent = vitesseInput.value;
  });

  btnEnvoyer.addEventListener('click', () => {
    const texte = encodeURIComponent(inputTexte.value);
    const vitesse = encodeURIComponent(vitesseInput.value);
    const texteCouleur = encodeURIComponent(couleurTexte.value);
    window.location.href = `frappe.html?texte=${texte}&vitesse=${vitesse}&couleurTexte=${texteCouleur}`;
  });
</script>

</body>
</html>
